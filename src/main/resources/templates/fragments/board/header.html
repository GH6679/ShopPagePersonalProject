<header th:fragment="headerFragment">
    <!--
        Top-header Style
    -->
    <style>
    .top-header{
    }
    .top-header-menu{
        font-size:0.8rem;
        width:100%;
        display:flex;
        justify-content:right;
        align-items:center;
        height : 35px;
    }
    .top-header-menu>.item{
       width : 100px;
       position:relative;
       text-align:right;
    }
    .top-header-menu>.item>a{
        display:block;
    }
    .top-header-menu>.item:before{
        content:"|";
        position:absolute;
        left:0px;
        top:0px;
        font-size:0.8rem;
        margin-left:20px;
    }
    .top-header-menu>.item:first-child:before{
        display:none;
    }
</style>
    <!--
    top-header
    -->

        <div class="top-header-menu" sec:authorize="isAuthenticated()" >

            </div>

            </div>
        </div>
    </div>

                <span class="navbar-toggler-icon"></span>
            </button>
