<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>



<body>

<!--
SEARCH(수정할것..이미지보드 vs 기본 보드)
-->
<div class="search-block" th:fragment="searchFragment">
  <form class="d-flex search-form" action="/board/list">
    <select name="type" class="form-select me-2" style="width:120px;">
      <option value="title" selected>제목</option>
      <option value="nickname">글쓴이</option>
      <option value="content">내용</option>
    </select>
    <div>
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
             style="width:150px;" name="keyword">
      <button class="btn  btn-success btn-outline-light" type="submit">Search</button>
    </div>

  </form>
</div>



</body>

</html>
